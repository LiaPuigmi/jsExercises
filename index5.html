<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main13.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="flex">
        <legend>Add Item</legend>
        <div id="push">push</div>
        <div id="unshift">unshift</div>
        <div id="insert">insert at</div>
        <input type="number" id="quantityInsert" name="quantity" min="0" max="9" value="0">
    </fieldset>
    <fieldset class="flex">
        <legend>Remove Item</legend>
        <div id="pop">pop</div>
        <div id="shift">shift</div>
        <div id="remove">remove at</div>
        <input type="number" id="quantityRemove" name="quantity" min="0" max="9" value="0">
    </fieldset>
    <section class="flex2">
        <h1>[</h1>
        <h1 id="elements"></h1>
        <h1 class="flexEnd">]</h1>
    </section>
    
</body>
</html>
