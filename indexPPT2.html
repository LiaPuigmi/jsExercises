<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePPT2.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h2 class="header_title">Piedra, Papel, Tijera Version 2</h2>
    </header>
    
    <div class="main_container">
        <div class="vs_container">
            <script>
                document.write('<h4>Elige:</h4>'
                    +'<div class="game_container">'
                    +'<div class="game_options">'
                    +'<button id="piedra" class="option_piedra">'
                    +'<img src="./imagenes/piedra.png" alt="piedra">'
                    +'</button>'
                    +'<button id="papel" class="option_papel">'
                    +'<img src="./imagenes/papel.png" alt="papel">'
                    +'</button>'
                    +'<button id="tijeras" class="option_tijeras">'
                    +'<img src="./imagenes/tijeras.png" alt="tijeras">'
                    +'</button>'
                    +'</div>'
                    +'</div>');
                

                </script>
            </div>
            <div class="start_game">
                <script>
                    document.write('<button id="start_game">'
                        +'<img src="./imagenes/play.png" alt="start">'
                        +'</button>'
                        +'<button id="reset_game">'
                        +'<img src="./imagenes/reset.png" alt="reset">'
                        +'</button>');
                </script>
                
            </div>

            <div class="details vs_container" id="explication">
                <div class="game_container">
                    <div class="game_options">
                        <script>
                            let opt_piedra=document.getElementById('piedra');
                            let opt_papel=document.getElementById('papel');
                            let opt_tijeras=document.getElementById('tijeras');

                            let start=document.getElementById('start_game');

                            let select_player1;
                            let select_player2;
                            let vs;

                            let valor_opt_random=['piedra','papel','tijeras'];
                            function opt_random(){
                                return[...valor_opt_random]
                                .sort(()=>Math.random() > 0.5 ? 1:-1)
                                .slice(0,1)
                            }



                        start.onclick=function(){
                            if(select_player1!=undefined){
                                select_player2=opt_random(valor_opt_random.toString());
                                game_vs(select_player1,select_player2);
                                
                            }else{
                                document.getElementById('explication').innerText='Elige una opci√≥n';
                                document.getElementById('explication').style.color='#A12035';
                            }
                            /* geek(select_player1,select_player2); */
                        }


                        opt_piedra.onclick=function(){
                            select_player1='piedra';

                        }

                        opt_papel.onclick=function(){
                            select_player1='papel';

                        }

                        opt_tijeras.onclick=function(){
                            select_player1='tijeras';

                        }

                        function game_vs(select_player1,select_player2){
                            if(select_player1=='piedra'){
                                if(select_player2=='piedra'){
                                    vs='same';
                                }else if(select_player2=='papel'){
                                    vs='p2win';
                                }else{
                                    vs='p1win';
                                }
                            }else if(select_player1=='papel'){
                                if(select_player2=='papel'){
                                    vs='same';
                                }else if(select_player2=='tijeras'){
                                    vs='p2win';
                                }else{
                                    vs='p1win';
                                }
                            }else if(select_player1=='tijeras'){
                                if(select_player2=='tijeras'){
                                    vs='same';
                                }else if(select_player2=='piedra'){
                                    vs='p2win';
                                }else{
                                    vs='p1win';
                                }
                            }
                            let player1icon;
                            let player2icon;
                            switch(select_player1){
                                case 'piedra':
                                    player1icon='./imagenes/piedra.png';
                                    break;
                                case 'papel':
                                    player1icon='./imagenes/papel.png';
                                    break;
                                case 'tijeras':
                                    player1icon='./imagenes/tijeras.png';
                                    break;
                            }

                            switch(select_player2.toString()){
                                case 'piedra':
                                    player2icon='./imagenes/piedra.png';
                                    break;
                                case 'papel':
                                    player2icon='./imagenes/papel.png';
                                    break;
                                case 'tijeras':
                                    player2icon='./imagenes/tijeras.png';
                                    break;
                            }

                            if(vs=='p1win'){
                                document.getElementById('explication').innerHTML=('<h4>Player 1 elige<br><img src="'+player1icon+'"alt="'+select_player1+'"></h4>'
                                +'<h4>Player 2 elige <br><img src="'+player2icon+'"alt="'+select_player2+'"></h4>'
                                +'<br><h4>Player 1 WIN</h4>');
                                document.getElementById('explication').style.color='#3FA794';
                            
                                
                            }else if(vs=='same'){
                                document.getElementById('explication').innerHTML=('<h4>Player 1 elige <br><img src="'+player1icon+'"alt="'+select_player1+'"></h4>'
                                +'<h4>Player 2 elige <br><img src="'+player2icon+'"alt="'+select_player2+'"></h4>'
                                +'<br><h4>TIE</h4>');
                                document.getElementById('explication').style.color='#FEC260';

                            }else if(vs=='p2win'){
                                document.getElementById('explication').innerHTML=('<h4>Player 1 elige <br><img src="'+player1icon+'"alt="'+select_player1+'"></h4>'
                                +'<h4>Player 2 elige <br><img src="'+player2icon+'"alt="'+select_player2+'"></h4>'
                                +'<br><h4>Player 1 LOSE</h4>');
                                document.getElementById('explication').style.color='#A10035';
                                
                            }
                            
                        }

                        const reload=document.getElementById('reset_game');
                        reload.addEventListener('click',_=>{
                            location.reload();
                        })

                        </script>
                    </div>
                </div>
            </div>
            
</body>
</html>
